{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1><i class="fas fa-home"></i> User Dashboard</h1>
    <p>Welcome, {{ session.name }}</p>

    <div class="stats-grid">
        <div class="stat-card">
            <a href="{{ url_for('test_data') }}" style="color: white; text-decoration: none;">
                <i class="fas fa-search fa-2x"></i>
                <div style="margin-top: 10px;">Check News</div>
            </a>
        </div>
        <div class="stat-card">
            <a href="{{ url_for('user_history') }}" style="color: white; text-decoration: none;">
                <i class="fas fa-history fa-2x"></i>
                <div style="margin-top: 10px;">View History</div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
