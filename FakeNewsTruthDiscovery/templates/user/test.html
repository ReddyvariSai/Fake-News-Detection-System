{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1><i class="fas fa-vial"></i> Test Fake News</h1>
    <form method="POST">
        <div class="form-group">
            <label>Enter News Text / Content</label>
            <textarea name="text" rows="5" required placeholder="Paste the article content here..."></textarea>
        </div>
        <button type="submit">Check Veracity</button>
    </form>

    {% if result %}
    <div class="card"
        style="margin-top: 20px; background: {% if result.label == 'REAL' or result.label == '1' %}#2ecc71{% else %}#e74c3c{% endif %};">
        <h3>Result: {{ result.label }}</h3>
        <p>Confidence: {{ "%.2f"|format(result.probability * 100) }}%</p>
        <p>Model Used: {{ result.model }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
