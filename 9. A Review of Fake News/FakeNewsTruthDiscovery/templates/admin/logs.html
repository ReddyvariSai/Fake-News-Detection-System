{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1><i class="fas fa-file-alt"></i> Training Logs</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Algorithm</th>
            <th>Message</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.time }}</td>
            <td>{{ log.algo }}</td>
            <td>{{ log.message }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
