{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1><i class="fas fa-upload"></i> Upload Dataset</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Select CSV File (Columns: text, label)</label>
            <input type="file" name="file" accept=".csv" required>
        </div>
        <button type="submit">Upload Processing</button>
    </form>
</div>
{% endblock %}
